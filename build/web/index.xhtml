<!DOCTYPE html>
<html lang="pt"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta charset="utf-8"/>

        <link rel="shortcut icon" href="resources/images/logo.png" type="image/x-icon"/>
        <link rel="stylesheet" href="resources/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="resources/fonts/font-awesome/css/font-awesome.min.css"/>
        <link rel="stylesheet" href="resources/css/login.css"/>
        <title>Tricell Admin</title>

    </h:head>

    <h:body>
        <div class="container card-login text-center">
            <div class="card box">
                <div class="card-header"><img src="resources/images/logo.png" width="35" height="35"/> <strong>Login</strong></div>
                <h:form>
                    <p:growl id="growl" showDetail="true" sticky="true" />
                    <div class="card-group">
                        <p:outputLabel for="logintxt" value="Login"/>
                        <p:inputText id="logintxt" type="text" value="#{loginBean.login}" placeholder="Nome de Usuario"/>
                    </div>
                    <div class="card-group">
                        <p:outputLabel for="senhatxt" value="Senha"/>
                        <p:password value="#{loginBean.senha}" id="senhatxt"/>
                    </div>
                    <p:commandButton class="btn btn-primary" action="#{loginBean.valida()}" value="Login" update="growl"/>
                </h:form>
            </div>
        </div>

        <!-- scripts sessÃ£o-->
        <h:outputScript name="jquery.min.js" library="js"/>
        <h:outputScript name="jquery.easing.min.js" library="js"/>
    </h:body>

</html>
