<!DOCTYPE html>
<html lang="pt"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Controle de Serviços</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet name="principal.css" library="css"/>
        <link rel="shortcut icon" href="../resources/images/logo.png" type="image/x-icon"/>
    </h:head>
    <h:body>
        <p:growl id="messages"/>
        <h:form>
            <nav>
                <img id="logo" src="../resources/images/LogoGrande.png" width="250"/>
                <img id="faixa" src="../resources/images/faixas.png" width="380" height="100"/>
                <strong id="nomeHead">Controle de Serviços</strong>


                <p:menubar>
                    <p:menuitem value="Resumo" action="#{menu.resumo()}" icon="ui-icon-home"/>
                    <p:submenu label="O.S." icon="ui-icon-document">
                        <p:submenu label="Ordem de Serviço" icon="ui-icon-clipboard">
                            <p:menuitem value="Despesas" action="#{menu.despesas()}" icon="ui-icon-tag"/>
                            <p:separator />
                            <p:menuitem value="Fechamento" url="#" icon="ui-icon-arrowreturnthick-1-s"/>
                        </p:submenu>
                    </p:submenu>

                    <p:submenu label="Externos" icon="ui-icon-folder-open">
                        <p:menuitem value="Fornecedores" action="#{menu.fornecedor()}" icon="ui-icon-bookmark" />
                        <p:separator />
                        <p:menuitem value="Clientes" action="#{menu.cliente()}" icon="ui-icon-contact" />
                    </p:submenu>

                    <p:submenu label="" icon="ui-icon-gear">
                        <p:menuitem value="Usuário" action="#{menu.usuario()}" icon="ui-icon-person">
                            <f:setPropertyActionListener value="#{loginBean.user}" target="#{usuarioBean.usuario}"/>
                        </p:menuitem>
                    </p:submenu>

                    <p:submenu label="Ajuda" icon="ui-icon-help">
                        <p:menuitem value="Conteúdo de Ajuda" url="#" />
                        <p:separator/>
                        <p:menuitem value="Sobre" url="#" />
                    </p:submenu>

                    <f:facet name="options">
                        <p:commandButton action="#{loginBean.logoff()}" value="Sair" icon="ui-icon-extlink" />
                    </f:facet>
                </p:menubar>

            </nav>
        </h:form>
        <ui:insert name="conteudo"/>
        <h:outputScript name="jquery.mask.min.js" library="js"/>
        <script>
            PrimeFaces.locales['pt'] = {
                closeText: 'Fechar',
                prevText: 'Anterior',
                nextText: 'Próximo',
                currentText: 'Começo',
                monthNames: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'],
                monthNamesShort: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'],
                dayNames: ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado'],
                dayNamesShort: ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'],
                dayNamesMin: ['D', 'S', 'T', 'Q', 'Q', 'S', 'S'],
                weekHeader: 'Semana',
                firstDay: 0,
                isRTL: false,
                showMonthAfterYear: false,
                yearSuffix: '',
                timeOnlyTitle: 'Só Horas',
                timeText: 'Tempo',
                hourText: 'Hora',
                minuteText: 'Minuto',
                secondText: 'Segundo',
                ampm: false,
                month: 'Mês',
                week: 'Semana',
                day: 'Dia',
                allDayText: 'Todo o Dia'
            };
        </script>
        <script>
            jQuery('.js-moeda').mask("#.##0,00", {reverse: true});
        </script>
    </h:body>
</html>
