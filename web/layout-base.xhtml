<!DOCTYPE html>
<html lang="pt"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Controle de Serviços</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="shortcut icon" href="images/logo.png" type="image/x-icon"/>
        <link rel="stylesheet" href="css/principal.css"/>
    </h:head>
    <h:body>
            <p:growl id="messages"/>
            <h:form>
            <nav>
                <img id="logo" src="images/LogoGrande.png" width="250"/>
                <img id="faixa" src="images/faixas.png" width="380" height="100"/>
                <strong id="nomeHead">Controle de Serviços</strong>
            

            <p:menubar>
                <p:menuitem value="Resumo" action="#{menu.resumo()}" icon="ui-icon-home"/>
                <p:submenu label="O.S." icon="ui-icon-document">
                    <p:submenu label="Ordem de Serviço" icon="ui-icon-clipboard">
                        <p:menuitem value="Novo" url="#" icon="ui-icon-newwin"/>
                    <p:separator />
                    <p:menuitem value="Fechamento" url="#" icon="ui-icon-arrowreturnthick-1-s"/>
                    </p:submenu>
                    <p:separator />
                    <p:menuitem value="Despesas" url="#" icon="ui-icon-tag"/>
                    <p:separator />
                    <p:menuitem value="Itens" action="#{menu.itens()}" icon="ui-icon-transferthick-e-w"/>
                </p:submenu>

                <p:submenu label="Externos" icon="ui-icon-folder-open">
                    <p:menuitem value="Fornecedores" url="#" icon="ui-icon-bookmark" />
                    <p:separator />
                    <p:menuitem value="Clientes" url="#" icon="ui-icon-contact" />
                </p:submenu>

                <p:submenu label="" icon="ui-icon-gear">
                    <p:menuitem value="Empresa" action="#{menu.empresa()}" icon="ui-icon-suitcase" update="messages"/>
                        <p:separator />
                        <p:menuitem value="Usuário" action="#{menu.usuario()}" icon="ui-icon-person" update="messages"/>
                    </p:submenu>
                
                <p:submenu label="Ajuda" icon="ui-icon-help">
                    <p:menuitem value="Conteúdo de Ajuda" url="#" />
                    <p:separator/>
                    <p:menuitem value="Sobre" url="#" />
                </p:submenu>
                
                <f:facet name="options">
                    <p:commandButton type="button" value="Sair" icon="ui-icon-extlink" />
                </f:facet>
            </p:menubar>

        </nav>
        <section>
            <ui:insert name="conteudo"/>
        </section>
        </h:form>
        
    </h:body>
</html>
