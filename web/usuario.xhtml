<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="layout-base.xhtml">

    <ui:define name="conteudo">
        <f:metadata>
            <f:viewAction action="#{usuarioBean.pegaUsuarios()}"/>
        </f:metadata>
        
        <p:layout>
            <p:layoutUnit position="west" resizable="false" size="600">

                <h:form id="lista">
                    <p:dataTable value="#{usuarioBean.lsUsuario}" var="item" selectionMode="single" selection="#{usuarioBean.usuario}" rowKey="#{item.idUsuario}"
                                 emptyMessage="Não há usuários registrados" >
                        <f:facet name="header">
                            <p:outputPanel>
                                <h:outputText value="Buscar:" />
                                <p:inputText style="width:150px" placeholder="Entre com nome"/>
                                <p:commandButton value="Novo">
                                    <f:ajax listener="#{usuarioBean.novo()}" execute="@form" render="@form"/>
                                </p:commandButton>
                            </p:outputPanel>
                        </f:facet>
                        <f:ajax event="rowSelect" listener="#{usuarioBean.onRowSelected(item.idUsuario)}" execute="@form" render="@form"/>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Nome"/>
                            </f:facet>
                            <h:outputText value="#{item.nome}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Email"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Telefone"/>
                            </f:facet>
                            <h:outputText value="#{item.telefone}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <h:form id="detalhes">
                    <p:growl id="growl" showDetail="true" sticky="true" />
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Nome:" for="nome" />
                        <h:inputText id="nome" value="#{usuarioBean.usuario.nome}" title="Nome" required="true" requiredMessage="The Nome field is required."/>
                        <h:outputLabel value="Login:" for="login" />
                        <h:inputText id="login" value="#{usuarioBean.usuario.login}" title="Login" required="true" requiredMessage="The Login field is required."/>
                        <h:outputLabel value="Senha:" for="senha" />
                        <h:inputText id="senha" value="#{usuarioBean.usuario.senha}" title="Senha" required="true" requiredMessage="The Senha field is required."/>
                        <h:outputLabel value="Telefone:" for="telefone" />
                        <h:inputText id="telefone" value="#{usuarioBean.usuario.telefone}" title="Telefone" />
                        <h:outputLabel value="Email:" for="email" />
                        <h:inputText id="email" value="#{usuarioBean.usuario.email}" title="Email" />
                    </h:panelGrid>
                    <p:commandButton action="#{usuarioBean.salvar}" value="Salvar" process="detalhes, @this"/>
                    <p:commandButton action="#{usuarioBean.editar}" value="Editar" process="detalhes, @this" immediate="true"/>
                </h:form>
            </p:layoutUnit>
        </p:layout>
    </ui:define>

</ui:composition>
